<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다국어 과학 계산기</title>
    <!-- React와 Babel 추가 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const languages = {
      en: { name: 'English', main: 'Main', functions: 'Functions', settings: 'Settings', radian: 'Radian', degree: 'Degree', darkMode: 'Dark Mode', lightMode: 'Light Mode', language: 'Language' },
      ko: { name: '한국어', main: '메인', functions: '함수', settings: '설정', radian: '호도법', degree: '각도법', darkMode: '다크 모드', lightMode: '라이트 모드', language: '언어' },
    };

    const languageOrder = ['en', 'ko'];

    const Calculator = () => {
      const [display, setDisplay] = React.useState('');
      const [isDarkMode, setIsDarkMode] = React.useState(true);
      const [isRadian, setIsRadian] = React.useState(true);
      const [language, setLanguage] = React.useState('en');
      const inputRef = React.useRef(null);

      // 언어 변경 함수
      const changeLanguage = () => {
        const currentIndex = languageOrder.indexOf(language);
        const nextIndex = (currentIndex + 1) % languageOrder.length;
        setLanguage(languageOrder[nextIndex]);
      };

      const handleClick = (value) => {
        setDisplay((prev) => prev + value);
      };

      const handleClear = () => {
        setDisplay('');
      };

      const handleCalculate = () => {
        try {
          const result = eval(display).toString();
          setDisplay(result);
        } catch (error) {
          setDisplay('Error');
        }
      };

      return (
        <div className={`p-4 max-w-sm mx-auto mt-10 rounded-lg shadow-md ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-gray-100 text-black'}`}>
          <div className="mb-4">
            <input
              type="text"
              value={display}
              readOnly
              ref={inputRef}
              className={`w-full p-2 text-right border rounded ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-white text-black'} `}
            />
          </div>
          <div className="grid grid-cols-4 gap-2">
            {/* 숫자와 연산 버튼들 */}
            <button onClick={() => handleClick('7')} className="p-2 bg-blue-500 text-white rounded">7</button>
            <button onClick={() => handleClick('8')} className="p-2 bg-blue-500 text-white rounded">8</button>
            <button onClick={() => handleClick('9')} className="p-2 bg-blue-500 text-white rounded">9</button>
            <button onClick={() => handleClick('/')} className="p-2 bg-green-500 text-white rounded">/</button>

            <button onClick={() => handleClick('4')} className="p-2 bg-blue-500 text-white rounded">4</button>
            <button onClick={() => handleClick('5')} className="p-2 bg-blue-500 text-white rounded">5</button>
            <button onClick={() => handleClick('6')} className="p-2 bg-blue-500 text-white rounded">6</button>
            <button onClick={() => handleClick('*')} className="p-2 bg-green-500 text-white rounded">×</button>

            <button onClick={() => handleClick('1')} className="p-2 bg-blue-500 text-white rounded">1</button>
            <button onClick={() => handleClick('2')} className="p-2 bg-blue-500 text-white rounded">2</button>
            <button onClick={() => handleClick('3')} className="p-2 bg-blue-500 text-white rounded">3</button>
            <button onClick={() => handleClick('-')} className="p-2 bg-green-500 text-white rounded">-</button>

            <button onClick={handleClear} className="p-2 bg-red-500 text-white rounded">C</button>
            <button onClick={() => handleClick('0')} className="p-2 bg-blue-500 text-white rounded">0</button>
            <button onClick={() => handleClick('.')} className="p-2 bg-blue-500 text-white rounded">.</button>
            <button onClick={() => handleClick('+')} className="p-2 bg-green-500 text-white rounded">+</button>

            <button onClick={handleCalculate} className="p-2 col-span-4 bg-yellow-500 text-white rounded">=</button>
          </div>

          <div className="flex justify-between mt-4">
            <button onClick={changeLanguage} className="text-xs">
              🌐 {languages[language].name}
            </button>
            <button onClick={() => setIsRadian(!isRadian)} className="text-xs">
              {isRadian ? languages[language].radian : languages[language].degree}
            </button>
            <button onClick={() => setIsDarkMode(!isDarkMode)} className="text-xs">
              {isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode'}
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.render(<Calculator />, document.getElementById('root'));
    </script>
</body>
</html>
